  <script>
    function updateClock() {
      const now = new Date();
      const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      const day = days[now.getDay()];
      const date = now.toLocaleDateString();
      const time = now.toLocaleTimeString();
      document.getElementById("clock").innerHTML = `${day}, ${date} - ${time}`;
    }

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const count = cart.reduce((sum, item) => sum + item.quantity, 0);
      document.getElementById('cart-count').textContent = count;
    }

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCart();
      updateCartCount();
    }

    function clearCart() {
      localStorage.removeItem('cart');
      loadCart();
      updateCartCount();
    }

    function loadCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const table = document.getElementById('cart-table');
      const totalDiv = document.getElementById('total-amount');

      table.innerHTML = `
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Price</th>
          <th>Qty</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      `;

      if (cart.length === 0) {
        const row = table.insertRow(-1);
        const cell = row.insertCell(0);
        cell.colSpan = 6;
        cell.textContent = "üßÅ Your cart is empty.";
        cell.style.textAlign = "center";
        totalDiv.innerHTML = "";
        return;
      }

      let grandTotal = 0;
      cart.forEach((item, index) => {
        const row = table.insertRow(-1);
        row.innerHTML = `
          <td>${item.name}</td>
          <td>RM${item.price}</td>
          <td>${item.quantity}</td>
          <td>RM${item.price * item.quantity}</td>
          <td><button onclick="removeItem(${index})" class="remove-btn">Remove</button></td>
        `;
        grandTotal += item.price * item.quantity;
      });

      totalDiv.innerHTML = `
        <p><strong>Total: RM${grandTotal}</strong></p>
        <button onclick="clearCart()" class="clear-cart-btn">üßπ Clear Cart</button>
      `;
    }

    window.onload = function () {
      loadCart();
      updateCartCount();
      updateClock();
      setInterval(updateClock, 1000);
    };
  </script>

  <script>
    const audio = document.getElementById('bg-audio');
    const toggleBtn = document.getElementById('sound-toggle');
    const icon = document.getElementById('sound-icon');

    // Load saved time and play state
    window.addEventListener('load', () => {
      const savedTime = localStorage.getItem('bgAudioTime');
      const savedPlaying = localStorage.getItem('bgAudioPlaying');

      if (savedTime) {
        audio.currentTime = parseFloat(savedTime);
      }

      if (savedPlaying === 'true') {
        audio.play().then(() => {
          icon.classList.remove('fa-volume-mute');
          icon.classList.add('fa-volume-up');
        }).catch(() => {
          console.log('Autoplay blocked, waiting for interaction...');
        });
      } else {
        icon.classList.remove('fa-volume-up');
        icon.classList.add('fa-volume-mute');
      }
    });

    // Save playback time and state
    setInterval(() => {
      localStorage.setItem('bgAudioTime', audio.currentTime);
      localStorage.setItem('bgAudioPlaying', !audio.paused);
    }, 1000);

    window.addEventListener('beforeunload', () => {
      localStorage.setItem('bgAudioTime', audio.currentTime);
      localStorage.setItem('bgAudioPlaying', !audio.paused);
    });

    // Unmute/play on user interaction (autoplay workaround)
    function enableAudio() {
      if (audio.paused) {
        audio.play().then(() => {
          icon.classList.remove('fa-volume-mute');
          icon.classList.add('fa-volume-up');
        });
      }
    }
    document.addEventListener('click', enableAudio);
    document.addEventListener('keydown', enableAudio);

    // Toggle sound with button
    toggleBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        icon.classList.remove('fa-volume-mute');
        icon.classList.add('fa-volume-up');
      } else {
        audio.pause();
        icon.classList.remove('fa-volume-up');
        icon.classList.add('fa-volume-mute');
      }
    });
  </script>
